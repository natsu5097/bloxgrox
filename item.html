<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
  <div id="item-page">

    <!-- Breadcrumb -->
    <nav id="breadcrumb">
      <a href="index.html">Home</a> › 
      <span id="breadcrumb-category">Category</span> › 
      <span id="breadcrumb-item">Item</span>
    </nav>

    <!-- Page Title -->
    <h1 id="item-name">Loading...</h1>

    <!-- Two-column layout -->
    <div class="item-layout">
      <!-- Left: Main Content -->
      <div class="item-main">

        <!-- Expand/Collapse All buttons -->
        <div id="expand-collapse" style="text-align:center; margin: 10px 0;">
          <button id="expandAll">Expand All</button>
          <button id="collapseAll">Collapse All</button>
        </div>

        <!-- Dynamic sections injected here by item.js -->
        <div id="item-details"></div>
      </div>

      <!-- Right: Infobox -->
      <aside class="item-infobox" id="item-infobox">
        <p>Loading info...</p>
      </aside>
    </div>
  </div>

  <script src="item.js?v=7"></script>
</body>
</html>
