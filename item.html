<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details</title>
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
  <div id="item-page">

    <!-- Breadcrumb -->
    <nav id="breadcrumb">
      <a href="index.html">Home</a> › 
      <span id="breadcrumb-category">Category</span> › 
      <span id="breadcrumb-item">Item</span>
    </nav>

    <!-- Page Title -->
    <h1 id="item-name">Loading...</h1>
    
<div id="page-description" class="page-description"></div>


    <!-- Expand / Collapse controls -->
    <div id="expand-collapse">
      <button id="expandAll">Expand All</button>
      <button id="collapseAll">Collapse All</button>
    </div>

    <!-- Two-column layout -->
    <div class="item-layout">
      <!-- Left: Main Content -->
      <div class="item-main">
        <div id="item-details">
          <p>Loading details...</p>
        </div>
      </div>

      <!-- Right: Infobox -->
      <aside class="item-infobox" id="item-infobox">
        <p>Loading info...</p>
      </aside>
    </div>
  </div>

  <!-- Scripts -->
  <script src="item.js?v=8"></script>
</body>
</html>
